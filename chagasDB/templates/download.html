{% extends 'base.html' %}  
{% block content %}

    {# Page Heading #}
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8">
            <h2 class="font-semibold text-2xl text-neutral-800 leading-tight">
                Download database
            </h2>
        </div>
    </header>

    {# Page Content #}
    <main class="max-w-7xl mx-auto">
        <div class="flex py-5 px-10 text-center text-xl">
            <div class="mx-auto flex">
              <span class="flex items-center pr-3">Download all the database directly here : </span>
                <form action="" method="post">
                    {% csrf_token %}
                    <button name="dl" value="Download database" class="mt-1 rounded-lg bg-orange-700 px-1 text-center text-base font-semibold text-white hover:bg-orange-600">
                        <span class="block flex items-center px-1 py-2 shadow-md transition duration-200 ease-in">
                            <span>Download database</span>
                            <span class="mx-auto pr-1">
                            <svg class="ml-2 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
                            </svg>
                            </span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
          
        <div class="text-xl text-center">
            Please don't forget to cite us !
            <div class="pt-3 pb-3">
                <span class="pt-12 italic font-medium">Hfiehoe-fuiehfei-2022</span>
            </div>
        </div>
    </main>
{% endblock %}
